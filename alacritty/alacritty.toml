
# family = "Hack Nerd Font"
# family = "0xProto Nerd Font Mono"
# family = "Monaspace Neon"

[env]
TERM = "xterm-256color"

[font]
size = 14 

[font.bold]
family = "0xProto Nerd Font Mono"
style = "Bold"

[font.italic]
family = "0xProto Nerd Font Mono"
style = "Italic"

[font.normal]
family = "0xProto Nerd Font Mono"
style = "Regular"

[window]
decorations = "full"
opacity = 0.98

[window.dimensions]
columns = 120 
lines = 50 

[window.padding]
x = 8
y = 12

[general]

live_config_reload = true
#import = ["~/.config/alacritty/themes/github_dark.toml"]
import = ["~/.config/alacritty/themes/tokyo-night.toml"]
