import = ["./themes/catppuccin_mocha.toml"]

live_config_reload = true

[env]
TERM = "xterm-256color"

[font]
size = 16

[font.bold]
family = "Inconsolata Nerd Font mono"
style = "Bold"

[font.italic]
family = "Inconsolata Nerd Font mono"
style = "Italic"

[font.normal]
family = "Inconsolata Nerd Font mono"
style = "Regular"

[window]
decorations = "full"
# opacity = 0.98

[window.dimensions]
columns = 180
lines = 60 

[window.padding]
x = 8
y = 12
